<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Sugerencias</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS -->
    <link rel="stylesheet" href="primaria.css">
</head>
<body>
    <div class="sugerencias">
        <h2>¡Tus Sugerencias son Importantes!</h2>
        <p>Por favor, déjanos tus sugerencias o comentarios:</p>
        
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>


            <label for="sugerencia">Sugerencia:</label>
            <textarea id="sugerencia" name="sugerencia" rows="4" required></textarea>

            <button type="submit">Enviar Sugerencia</button>
        </form>
    </div>
</body>
</html>
